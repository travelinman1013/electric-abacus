name: Deploy to Staging

on:
  push:
    branches:
      - staging
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    name: Build and Deploy to Staging
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run unit tests
        run: npm run test:unit

      - name: Create .env.staging files
        run: |
          # Root .env.staging for admin SDK
          cat > .env.staging << EOF
          FIREBASE_PROJECT_ID=${{ secrets.STAGING_FIREBASE_PROJECT_ID }}
          FIREBASE_CLIENT_EMAIL=${{ secrets.STAGING_FIREBASE_CLIENT_EMAIL }}
          FIREBASE_PRIVATE_KEY="${{ secrets.STAGING_FIREBASE_PRIVATE_KEY }}"
          EOF

          # Web app .env.staging for client SDK
          cat > apps/web/.env.staging << EOF
          VITE_FIREBASE_API_KEY=${{ secrets.STAGING_VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.STAGING_VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID=${{ secrets.STAGING_VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.STAGING_VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.STAGING_VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID=${{ secrets.STAGING_VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID=${{ secrets.STAGING_VITE_FIREBASE_MEASUREMENT_ID }}
          VITE_ENV=staging
          EOF

      - name: Build staging app
        run: npm run build:staging
        working-directory: apps/web

      - name: Deploy to Firebase Staging
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.STAGING_FIREBASE_SERVICE_ACCOUNT }}'
          projectId: electric-abacus-staging
          channelId: live

      - name: Deploy Firestore Rules to Staging
        run: |
          npm install -g firebase-tools
          firebase deploy --only firestore:rules --project staging --token ${{ secrets.FIREBASE_TOKEN }}

      - name: Deploy Cloud Functions to Staging
        run: |
          firebase deploy --only functions --project staging --token ${{ secrets.FIREBASE_TOKEN }}

      - name: Deployment summary
        run: |
          echo "ðŸŽ‰ Staging deployment complete!"
          echo "ðŸŒ Staging URL: https://electric-abacus-staging.web.app"
          echo "ðŸ“Š Firebase Console: https://console.firebase.google.com/project/electric-abacus-staging"
